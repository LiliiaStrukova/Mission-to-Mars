<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font: 20px Montserrat, sans-serif;
            line-height: 1.8;
            background-color: #DDA98F;
        }
        .bg-1 {
            background-image: url('https://scitechdaily.com/images/Dao-Vallis-Mars-777x426.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron bg-1 text-center">
            <h1 class="page-title"><strong>Mission to Mars</strong></h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-12 col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><strong>Latest Mars News</strong></h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>     
                        <p>{{mars.news_paragraph}}</p>    
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-xs-8 col-md-8">
                <h2><strong>Featured Mars Image</strong></h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Mars Facts -->
            <div class="col-xs-4 col-md-4">
                <div class="sidebar" id="mars-facts">
                    <h4><strong>Mars Facts</strong></h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <!-- Add section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="col-xs-12 col-md-12">
                <h2 class="text-center"><strong>Mars Hemispheres</strong></h2>
            </div>
            {% for hemisphere in mars.hemispheres %}
            <div class="col-xs-3 col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url}}" class="img-responsive" alt="Responsive image">
                    <h4><strong>{{ hemisphere.title }}</strong></h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
